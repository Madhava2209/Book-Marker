<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Marker</title>
</head>
<body onload="fetchBookmarks()">
    <div class="container" style="display: flex;flex-direction: column;margin-top: 3%;">
        <div class="jumbotron" style="padding-left: 30%;">
            <h3 >Book Mark Your Favourite Sites</h3>
        <form  id="myform">
            <div class="form-group" style="width: 70%;">
                <label>Site Name</label>
                <input type="text" id="siteName" class="form-control" placeholder="Enter site name....." required>
            </div>
            <div class="form-group" style="width: 70%;">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Enter site URL....." required>
            </div>
            <button type="submit" class="btn btn-primary">Add Bookmark</button>
        </form>
    </div>
    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarks" style="display: flex;padding: 10px">

            </div>
        </div>
    </div>

        <footer class="footer" style="padding 10px;padding-left: 37%;">
            <p style="align-items: center;padding: 20px;">&copy; 2020 All rights reserved</p>
        </footer>

    </div>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
